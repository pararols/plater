<!DOCTYPE html>
<html lang="ca">
<!-- Sant Jordi 2030 Thank You Page -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gràcies! | Sant Jordi 2030</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .success-hero {
            min-height: 70vh;
            background: linear-gradient(135deg, #2d5a27 0%, #4caf50 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 6rem 5%;
        }

        .success-content {
            max-width: 700px;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon i {
            color: #4caf50;
            width: 60px;
            height: 60px;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .success-hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: white;
        }

        .success-hero p {
            font-size: 1.2rem;
            opacity: 0.95;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-primary {
            background: white;
            color: var(--primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .success-hero h1 {
                font-size: 2rem;
            }

            .success-hero p {
                font-size: 1rem;
            }

            .btn-group {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <section class="success-hero">
        <div class="success-content">
            <div class="success-icon">
                <i data-lucide="check-circle"></i>
            </div>
            <h1>Gràcies per la teva aportació!</h1>
            <p>Hem rebut el teu missatge correctament. El revisarem aviat i, si és aprovat, apareixerà a la secció
                d'aportacions públiques.</p>
            <p>Si has deixat el teu email, et contactarem si necessitem més informació.</p>

            <div class="btn-group">
                <a href="digue_hi.html" class="btn btn-primary">
                    <i data-lucide="plus-circle"></i>
                    Enviar una altra aportació
                </a>
                <a href="index.html" class="btn btn-secondary">
                    <i data-lucide="home"></i>
                    Tornar a l'inici
                </a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
