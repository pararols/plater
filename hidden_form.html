<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Definition</title>
</head>

<body>
    <!-- 
      This file is just for Netlify to detect the form definition.
      It is not linked from anywhere.
    -->
    <form name="feedback-v5" method="POST" action="/thankyou.html" netlify netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="feedback-v5" />
        <input name="bot-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <select name="type"></select>
        <input type="text" name="title" />
        <textarea name="message"></textarea>
    </form>
</body>

</html>
